<html>
  <head>
    <title>Bookhive Admin Panel</title>
    <meta content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="tab-content">
        <div class="active tab-pane">
          <h4>Books</h4>
          <div class="row">
            <div class="col-sm-4">
              <form class="well" id="books-form">
                <div class="form-group">
                  <label>Title</label>
                  <input class="form-control" id="book-title" type="text">
                </div>
                <div class="form-group">
                  <label>Author</label>
                  <input class="form-control" id="book-author" type="text">
                </div>
                <div class="form-group">
                  <label>Review</label>
                  <input class="form-control" id="book-review" type="text">
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input class="form-control" id="book-price" type="number">
                </div>
                <div class="form-group">
                  <label>Date of Publishing</label>
                  <input class="form-control" id="book-dateofpub" type="text" placeholder="Type only in DD-MM-YYYY format!">
                </div>
                <div class="form-group">
                  <label>Book Rating</label>
                  <input class="form-control" id="book-rating" type="number" min="1" max="5">
                </div>
                <div class="form-group">
                  <label>Number of Sales</label>
                  <input class="form-control" id="book-numofsales" type="number">
                </div>
                <div class="form-group">
                  <label>Book Promotions</label>
                  <input class="form-control" id="book-promotions" type="text">
                </div>
                <div class="form-group">
                  <label>Image Source</label>
                  <input class="form-control" id="book-imgsrc" type="text">
                </div>
                <button id="create-button" type="button" class="btn btn-primary">Save</button>
                <button id="reset-button" type="button" class="btn btn-default">Reset</button>
              </form>
            </div>
            <div class="col-sm-8">
              <table class="table" id="books-database">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Review</th>
                    <th>Price</th>
                    <th>Date of publishing</th>
                    <th>Rating</th>
                    <th>Number of sales</th>
                    <th>Promotions</th>
                    <th>Image Source</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
	<script src="js/init.js"></script>
  </body>
</html>
