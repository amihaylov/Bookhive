<html>
  <head>
    <title>Bookhive Admin Panel</title>
    <meta content="">
    <style></style>
  </head>
  <body>
    <span id="field-labels">
      <label for="book-imgsrc" style="margin-right: 30px">Image Source Destination</label>
      <label for="book-title" style="margin-right: 90px">Book Title</label>
      <label for="book-author" style="margin-right: 110px">Book Author</label>
      <label for="book-review" style="margin-right: 50px">Book Review</label>
      <label for="book-price" style="margin-right: 70px">Book Price</label>
      <label for="book-dateofpub" style="margin-right: 50px">Date of Publishing</label>
      <label for="book-rating" style="margin-right: 70px">Book Rating</label>
      <label for="book-numofsales" style="margin-right: 60px">Number of Sales</label>
      <label for="book-promotions" style="margin-right: 110px">Book Promotions</label>
    </span>
    <div>
  	<span id="edit-fields">
  		<input id="book-imgsrc" type="text">
  		<input id="book-title" type="text">
  		<input id="book-author" type="text">
      <input id="book-review" type="text">
      <input id="book-price" type="text">
      <input id="book-dateofpub" type="text">
      <input id="book-rating" type="text">
      <input id="book-numofsales" type="text">
      <input id="book-promotions" type="text">
  	</span>
  </div>
  	<form id="choice-fields" >
		<button id="create-button" type="button" style="margin-right: 150px">Create</button>
		<button id="update-button" type="button" style="margin-right: 150px">Update</button>
		<button id="delete-button" type="button" style="margin-right: 150px">Delete</button>
  	</form>
  	<table border="1" style="width:50%" id="books-database">
  		<thead>
  			<tr>
  				<td>Title</td>
  				<td>Author</td>
  				<td>Image Source</td>
          <td>Review</td>
          <td>Price</td>
          <td>Date of publishing</td>
          <td>Rating</td>
          <td>Number of sales</td>
          <td>Promotions</td>
  			</tr>
  			<tbody></tbody>
  		</thead>
  	</table>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  	<script src="js/app.js"></script>
	<script src="js/init.js"></script>
  </body>
</html>
