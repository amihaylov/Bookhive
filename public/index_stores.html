<html>
  <head>
    <title>Bookhive Admin Panel</title>
    <meta content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  </head>
  <body>

    <nav class="navbar navbar-static">
      <div class="container">
        <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </a>
        <div class="nav-collapse collase">
          <ul class="nav navbar-nav">  
            <li><a style="color: white;" href="index.html"><button class="btn btn-info">Books Panel</button></a></li>
            <li><a style="color: white;" href="index_stores.html"><button class="btn btn-info">Stores Panel</button></a></li>
          </ul>
        </div>    
      </div>
    </nav><!-- /.navbar -->

    <header class="masthead" style="margin-top : 50px;">
    <div class="container">
      <div class="tab-content">
        <div class="active tab-pane">
          <h4>Stores</h4>
          <div class="row">
            <div class="col-sm-4">
              <form class="well" id="stores-form">
                <div class="form-group">
                  <label>Name</label>
                  <input class="form-control" id="store-name" type="text">
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input class="form-control" id="store-city" type="text">
                </div>
                <div class="form-group">
                  <label>Info</label>
                  <input class="form-control" id="store-info" type="text">
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input class="form-control" id="store-phone" type="text">
                </div>
                <div class="form-group">
                  <label>Working Time</label>
                  <input class="form-control" id="store-worktime" type="text">
                </div>
                <div class="form-group">
                  <label>Books in Store</label>
                  <input class="form-control" id="store-books" type="text" placeholder="Separate books with comma!">
                </div>
                <div class="form-group">
                  <label>Latitude</label>
                  <input class="form-control" id="store-latitude" type="number" min="-90" max="90">
                </div>
                <div class="form-group">
                  <label>Longitude</label>
                  <input class="form-control" id="store-longitude" type="number" min="-180" max="180">
                </div>
                <button id="create-button" type="button" class="btn btn-primary">Save</button>
                <button id="reset-button" type="button" class="btn btn-default">Reset</button>
              </form>
            </div>
            <div class="col-sm-8">
              <table class="table" id="stores-database">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Info</th>
                    <th>Phone</th>
                    <th>Working Time</th>
                    <th>Books in Store</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
	<script src="js/init_stores.js"></script>
  </body>
</html>
